<div class="body">
  <div class="background">
    <div class="logo-container">

    </div>
    <div class="login-container">
      <form>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" [(ngModel)]="password" name="password">
        </mat-form-field>
        <span [ngClass]="{'error-show': error, 'error-hide': !error}">Login/Senha incorretos</span>
        <button mat-raised-button color="accent" class="login-button" (click)="onSubmit()">Entrar</button>
        <div class="login-link">
          Ainda n√£o possui conta? <a href="signup">Clique aqui!</a>
        </div>
      </form>
    </div>
  </div>
</div>
